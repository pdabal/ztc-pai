<!DOCTYPE html>
<html lang="pl-PL">

<head>
</head>

<body style="color: brown;">
  <h1> To jest atrybut stylu </h1>
  <p style="height: 50px; color: blue">Dodaje właściwość stylu w elemencie</p>
  <!-- W powyższej instrukcji użyliśmy znaczników akapitu, w których zastosowaliśmy atrybut stylu. 
       Ten atrybut jest używany do stosowania właściwości CSS na dowolnym elemencie HTML.
       Zapewnia wysokość elementu akapitu 50px i zmienia kolor na niebieski. -->

  <p style="color: aquamarine">Zmieni kolor zawartości</p>
  <!-- W powyższej instrukcji ponownie użyliśmy atrybutu stylu w znaczniku akapitu, który zmienia kolor na czerwony. -->

  <div style="color: blueviolet;">
    test po
  </div>
 
  <h1 title="This is heading tag">Example of title attribute</h1>
  <p title="This is paragraph tag">Move the cursor over the heading and paragraph, and you will see a description

    <a href="">This is a link</a>

    <img src="resource/whitepeacock.jpg" height="400" width="600">

    <a href="https://www.javatpoint.com">A link to HTML.</a>
