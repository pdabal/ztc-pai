<!DOCTYPE html>
<html>

<head>
  <title>table</title>

</head>

<body>
  <table style="width:100%">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
  </table>

  <table style="width:100%">
    <tr>
      <th>Name</th>
      <th colspan="2">Telephone</th>
    </tr>
    <tr>
      <td>Bill Gates</td>
      <td>55577854</td>
      <td>55577855</td>
    </tr>
  </table>

  <table style="width:100%">
    <caption>Monthly savings</caption>
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$50</td>
    </tr>
  </table>

  <table border="1">
    <tr>
      <th>First_Name</th>
      <th>Last_Name</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>Sonoo</td>
      <td>Jaiswal</td>
      <td>60</td>
    </tr>
    <tr>
      <td>James</td>
      <td>William</td>
      <td>80</td>
    </tr>
    <tr>
      <td>Swati</td>
      <td>Sironi</td>
      <td>82</td>
    </tr>
    <tr>
      <td>Chetna</td>
      <td>Singh</td>
      <td>72</td>
    </tr>
  </table>

</body>

</html>
